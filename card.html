<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Business Card - Tanzanite Lux Events</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --emerald: #00332c;
            --gold: #d4af37;
            --white: #ffffff;
        }

        body {
            margin: 0;
            padding: 40px;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            font-family: 'Montserrat', sans-serif;
            -webkit-print-color-adjust: exact;
        }

        .card {
            width: 192px;
            /* 2in */
            height: 336px;
            /* 3.5in */
            background: linear-gradient(135deg, var(--emerald) 0%, #004d40 100%);
            border: 2px solid var(--gold);
            border-radius: 4px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            color: var(--white);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .logo-img {
            width: 100px;
            height: 100px;
            border: 2px solid var(--gold);
            border-radius: 50%;
            background: white;
            object-fit: contain;
            margin-bottom: 10px;
            margin-top: 10px;
        }

        .brand-name {
            font-family: 'Playfair Display', serif;
            font-size: 14px;
            color: var(--gold);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0;
        }

        .tagline {
            font-size: 7px;
            font-style: italic;
            margin-top: 5px;
            color: rgba(255, 255, 255, 0.8);
        }

        .qr-section {
            margin: 20px 0;
        }

        .qr-wrapper {
            background: white;
            padding: 5px;
            border-radius: 8px;
            display: inline-block;
        }

        .qr-image {
            width: 85px;
            height: 85px;
            display: block;
        }

        .qr-label {
            font-size: 7px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--gold);
            margin-top: 8px;
            font-weight: 700;
        }

        .footer {
            margin-top: auto;
            width: 100%;
        }

        .phone {
            font-size: 11px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .services {
            font-size: 6.5px;
            opacity: 0.8;
            line-height: 1.4;
            margin-bottom: 10px;
        }

        .socials {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .social-icon {
            font-size: 9px;
            color: var(--gold);
        }

        .print-btn {
            background: var(--emerald);
            color: var(--gold);
            border: 2px solid var(--gold);
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 10px;
        }

        @media print {
            body {
                background: none;
                padding: 0;
            }

            .card {
                box-shadow: none;
                margin: 0 auto;
            }

            .print-btn {
                display: none;
            }
        }
    </style>
</head>

<body>

    <button class="print-btn" onclick="window.print()">Print Card</button>

    <div class="card">
        <img src="logo.jpg" alt="Logo" class="logo-img">
        <h2 class="brand-name">Tanzanite Lux</h2>
        <p class="tagline">"Curated Luxury Experiences"</p>

        <div class="qr-section">
            <div class="qr-wrapper">
                <img src="whatsapp_qr.png" alt="WhatsApp QR" class="qr-image">
            </div>
            <div class="qr-label">Scan to Chat</div>
        </div>

        <div class="footer">
            <div class="phone">ðŸ“ž 0729 338 691</div>
            <div class="services">
                Cakes â€¢ Events â€¢ Cocktails<br>@bloom_and_bake_atelier
            </div>
            <div class="socials">
                <div style="font-size: 8px;">
                    <i class="fab fa-instagram social-icon"></i> @bloom_and_bake_atelier<br>
                    <i class="fab fa-tiktok social-icon"></i> @bloom_bakeatelier
                </div>
            </div>
        </div>
    </div>

</body>

</html>
